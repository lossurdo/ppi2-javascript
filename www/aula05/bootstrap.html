<!DOCTYPE html>
<html lang="en" ng-app="NoticiaApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meu Blog</title>

		<script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
		<script src="noticia-controller.js" type="text/javascript"></script>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style type="text/css" media="screen">
			.manutencao {
				background-color: #e9e9e9;
				padding: 1em;
				border-radius: 0.3em;
			}
		</style>
	</head>
	<body ng-controller="NoticiaController" ng-init="inicializar()">

		<div class="container">
			<div class="row text-right">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<a href="#" ng-click="alterarMostrar()">mostrar</a>
				</div>
			</div>	

			<div class="row text-center">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1>Meu Blog de Notícias</h1>
				</div>
			</div>	

			<div class="row manutencao" ng-show="mostrar">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<legend>Manutenção de Notícias</legend>
					<div class="form-group">
						<label>Título</label>
						<input type="text" class="form-control" ng-model="selecionado.titulo" id="titulo">				
						<label>Texto</label>
						<textarea name="" class="form-control" rows="3" ng-model="selecionado.texto"></textarea>
					</div>
					<button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" ng-repeat="(key, value) in noticias">
					<h2>{{value.titulo}}</h2>
					{{value.texto}}
					<p class="text-right">Incluído em: {{value.data | date:'dd/MM/yyyy HH:mm'}}</p>
					<div class="text-right">
						<button type="button" class="btn btn-danger" ng-click="excluir(key)" ng-show="mostrar">Excluir</button>
						<button type="button" class="btn btn-default" ng-click="selecionar(key)" ng-show="mostrar">Alterar</button>
					</div>
				</div>
			</div>	

			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<small>Curso Superior de Tecnologia em Análise e Desenvolvimento de Sistemas</small>
					</div>
					<div class="text-center">
						<small>&copy; 2016 <a href="http://senac.lossurdo.com" target="_blank">Prof. Rafael Lossurdo</a>, 
						<a href="http://www.senacrs.com.br" target="_blank">FSPOA</a></small>
					</div>
				</div>
			</div>	
		</div>

		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>				
	</body>
</html>
